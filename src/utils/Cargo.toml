[package]
name = "utils"
version = "0.1.0"
authors = ["Amazon Firecracker team <firecracker-devel@amazon.com>"]
edition = "2021"
license = "Apache-2.0"

[lib]
bench = false

[dependencies]
derive_more = { version = "0.99.17", default-features = false, features = ["from"] }
libc = "0.2.147"
serde = { version = "1.0.165", features = ["derive"] }
thiserror = "1.0.32"
versionize = "0.1.10"
versionize_derive = "0.1.5"
vmm-sys-util = "0.11.0"
vm-memory = { version = "0.11.0", features = ["backend-mmap", "backend-bitmap"] }
tracing = { git = "https://github.com/tokio-rs/tracing", rev = "27f688efb72316a26f3ec1f952c82626692c08ff", features = ["attributes"] }

net_gen = { path = "../net_gen" }

[dev-dependencies]
serde_json = "1.0.99"
